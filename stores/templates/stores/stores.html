{% extends 'layout.html' %}

{% block content %}
    <ul>
        {% for store in stores %}
            <li><a href="{% url 'stores:store_detail' pk=store.id%}">{{ store }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'stores:add_store' %}"><button class="btn btn-info">Add Store</button></a>
{% endblock %}
